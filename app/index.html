<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
    which module to associate the app with. In app.js we create the "pokemonPlanner" module. -->
    <html lang="en" ng-app="pokemonPlanner">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokémon</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- -->
        <link rel="stylesheet" href="css/style.css">
        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Angular JavaScript including routing and resource modules  -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase-storage.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

        <!-- The application JavaScript code -->
        <script src="app.js"></script>
        <script src="js/infoCtrl.js"></script>
        <script src="js/pokemonService.js"></script>
        <script src="js/searchCtrl.js"></script>
        <script src="js/sidebarCtrl.js"></script>
        <script src="js/printPokemonlistCtrl.js"></script>
        <script src="js/homeCtrl.js"></script>
        <script src="js/battleCtrl.js"></script>



    </head>
    <body>
    <!-- Here in index.html you should put only the layout that is shared among all the screens (e.g. header
    ,footer, etc.). The rest of the view specific layout will go into the html partials (check partials folder) -->

    <nav class="navbar navbar-inverse">
      <a class="navbar-brand" href="#">Pokémon Online</a>
      <p class="navbar-text">Gotta Catch 'Em All!</p>
  </nav>

    <!-- ng-view Angular directive is where the partials will be loaded. app.js configures the $routingProvider
    where you specify which partial should be loaded when. -->
    <div ng-view></div>

</body>
</html>
