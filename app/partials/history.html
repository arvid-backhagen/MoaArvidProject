<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/sidebar.html'" ng-controller="SidebarCtrl"></ng-include>
<div class="container-fluid">    
	<div class="row content">
		<div class="col-sm-9 col-md-9 col-lg-10 col-xl-10">



			<!--History-->
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 greyColor movesBorder padding20">
				<h1>Battle history</h1>
				<div class="scrollable-menu">
					<div class="row col-sm-3 col-md-3 col-lg-4 col-xl-4 ">
						<p>Player nr</p>
						<p>#{{pokemon.national_id}} {{pokemon.name}}</p>
						<img src="../images/types/{{type.name}}.png" alt="Loading..." class="img100">
					</div>

				</div>
				<div class="row text-right">
				<a class="btn btn-danger btn-lg margintop20" href="#!/search" >Back to search</a>
				
				</div>
				<br/>
			</div>



		</div>
	</div>
</div>
